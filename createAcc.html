  <h1 class="heading"><strong>Create an account </strong></h1>
  <form id="creatAcc" method="post" action="">
    <fieldset>
      <!--User name-->
      <div class="forms-row">
        <div class="col-1">
          <label for="username"> Username : </label>
        </div>
        <div class="col-2">
          <input type="text" name="username" id="username" placeholder="Enter your Name" required onkeyup='checkname();' />
          <span id="usermsg">*</span>
        </div>
      </div>
     
      <!-- Password -->
      <div class="forms-row">
        <div class="col-1">
          <label for="password">Password : </label>
        </div>
        <div class="col-2">
          <input type="password" name="password" id="password" placeholder="Enter password " required onkeyup='checkpass();' />
         
          <span id='passmsg'>*</span>
          <span id='passmessage'></span> 
        </div>
      </div>
      <!-- Confirm password -->
      <div class="forms-row">
        <div class="col-1">
          <label for="password">Confirm password : </label>
        </div>
        <div class="col-2">
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Enter password " required onkeyup='checkpass();' />
          
          <span id='confmessage'>*</span>
        </div>
      </div>
      <!-- Phone number -->
      <div class="forms-row">
        <div class="col-1">
          <label for="phone-number">Mobile number :</label>
        </div>
        <div class="col-2">
          <input type="tel" name="phone-number" id="phone-number" required placeholder="966-5000-0000" onkeypress="return isNumberKey(event);" onkeyup='checkPhone();' />
          <span id="phonemsg">*</span>
        </div>
      </div>
      <br>
    </fieldset>
    
<br>
    </fieldset>
    
    <div class="forms-row col-3">
      <input class="button" id="submitc" type="submit" name="save" value="Create account" onclick="window.location.href = 'Home_page.html'">
      <br>  <br>  <br>  
    </div>
  </form>
